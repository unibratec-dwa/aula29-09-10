<!DOCTYPE html>
<html lang="en" manifest="cache.php">
<head>
	<meta charset="UTF-8">
	<title>Meu WebApp</title>
	<script>
	
	window.addEventListener("load", function(){
		window.applicationCache.addEventListener("updateready", function(){

				var texto = "Existe uma atualização disponível. \nVocê deseja utilizá-la agora? \nO aplicativo será reiniciado.";

				var resposta = confirm(texto);

				if(resposta == true) {

					window.applicationCache.swapCache();
					window.location.reload();

				}

		}, true);
	}, true)

	</script>


<style>
	#funcionarios img {
		display: inline-block;
		width: 200px;
		height: auto;/
	}
	
	.onlineOnly {
		-webkit-transition: all 500ms;
		overflow: hidden;
	}

	#destaquesDoMes {
		height: 400px;
	}
	
	.offline .onlineOnly.blind {
		height: 0 !important;
	}

	.offline .onlineOnly.display {
		display: none;
	}

	.offline .onlineOnly.opacity {
		opacity: 0.5;
	}
</style>
</head>
<body>

	<div id="webapp">
		<header>
			<h1>Meu WebAPP</h1>
			<nav>
				<ul>
					<li><a href="webapp.html">Home</a></li>
					<li class="onlineOnly display"><a href="aovivo.html">Ao Vivo</a></li>
				</ul>
			</nav>
		</header>
		
		
		<div id="conteudo">
			<h2>Home</h2>
			<p>Seja bem vindo ao meu web app!</p>

			<div id="destaquesDoMes" class="onlineOnly blind">
				
				<h3>Destaques do mês</h3>
				
				<div id="funcionarios">
					Dados não carregados.
				</div>

				<h3>Vista da nossa janela</h3>
				<img src="webcam/aovivo.jpg" alt="">
			</div>
		</div>

		<footer>
			Entre em contato conosco pelo email: webapp@empresa.com
		</footer>
	</div>

	<script src="bibliotecas/APP.js/APP.js"></script>
	<script src="bibliotecas/js/jquery.js"></script>
	<script src="codigoFonte/js/APP.OnlineStatus.js"></script>
	<script src="codigoFonte/js/APP.DestaquesDoMes.js"></script>
	<script>APP.init();</script>
</body>
</html>
